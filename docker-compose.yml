services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  firecrawl:
    build:
      context: https://github.com/mendableai/firecrawl.git#main:apps/api
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - REDIS_URL=redis://redis:6379
      - PORT=3002
      - NODE_ENV=production
      - NUM_WORKERS_PER_QUEUE=8
      - USE_DB_AUTHENTICATION=false
      - SUPABASE_ANON_TOKEN=
      - SUPABASE_URL=
      - SUPABASE_SERVICE_TOKEN=
      - RATE_LIMIT_TEST_MODE=true
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_data:
